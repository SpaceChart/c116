<head>

    <style type="text/css">
        h3 {
            font-size: 25px Â¡important;
        }
        .btn-sucess:hover
        {
            background-color: rgb(0, 255, 255);
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        @keyframes example
        {
            from{
                box-shadow: 1px 1px rgb(98, 0, 255);
            }
            to{
                box-shadow: 1px 1px 38px rgb(255, 7, 7);
            }
        }
        canvas {
            animation-name: example;
            animation-duration: 4s;
            border: 1px solid black;
        }
        body
        {
           background-size: cover;
        }
        
    </style>
</head>
<body background="beautiful-cosmic-outer-space-background-wallpaper-illustration_622471-111 (1).png">

    </center>
